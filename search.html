<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Trains</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #43cea2, #185a9d);
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
        }

        form {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.15);
            display: inline-block;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        label,
        input {
            display: block;
            margin: 15px 0;
            font-size: 18px;
        }

        input {
            width: 250px;
            padding: 10px;
            border: none;
            border-radius: 8px;
        }

        button {
            background: #ffdd57;
            color: black;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffc107;
        }

        a {
            display: block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Search for Trains</h1>
    <form action="search.php" method="POST">
        <label for="source">Source Station:</label>
        <input type="text" id="source" name="source" placeholder="Enter source..." required>

        <label for="destination">Destination Station:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter destination..." required>

        <button type="submit">Search Trains</button>
